<div class="container-fluid padding">
	<form action="" onsubmit="return validate()" method="post">
		<h2>Create Your Account</h2>
		<div class="form-group">
		   <label for="inputName">Full Name</label>
		   <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
		</div>
		<div class="form-group">
		   <label for="inputEmail">Email</label>
		   <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email">
		</div>

		   <label for="inputPhone">Phone Number</label>
		   <input type="text" class="form-control" id="inputPhone" placeholder="Enter Phone Number">
		   <small class="form-text text-muted">We'll never share your phone number with anyone else.</small>
		</div>
		<div class="form-group">
		   <label for="inputAddress">Address</label>
		   <textarea class="form-control" rows="5" id="inputAddress"></textarea>

		</div>
		<div class="form-group">
		   <label for="inputPassword">Password</label>
		   <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>

		<div class="form-check">
